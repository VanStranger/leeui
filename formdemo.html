<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="leeui.css">
</head>
<body>
	
	<form class="l-form" action="">
	  <div class="l-form-item">
	    <label class="l-form-label">输入框</label>
	    <div class="l-input-block">
	      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="l-input">
	    </div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">密码框</label>
	    <div class="l-input-inline">
	      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="l-input">
	    </div>
	    <div class="l-form-mid l-word-aux">辅助文字</div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">选择框</label>
	    <div class="l-input-block">
	      <select name="city" l-verify="required">
	        <option value=""></option>
	        <option value="0">北京</option>
	        <option value="1" selected>上海</option>
	        <option value="2">广州</option>
	        <option value="3">深圳</option>
	        <option value="4">杭州</option>
	      </select>
	    </div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">复选框</label>
	    <div class="l-input-block">
	      <input type="checkbox" name="like[]" title="写作" value="write">
	      <input type="checkbox" name="like[]" title="阅读" checked value="read">
	      <input type="checkbox" name="like[]" title="发呆" value="dai">
	    </div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">开关</label>
	    <div class="l-input-block">
	      <input type="checkbox" name="switch" l-skin="switch" l-text="开启|关闭">
	    </div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">单选框</label>
	    <div class="l-input-block">
	      <input type="radio" name="sex" value="男" title="男">
	      <input type="radio" name="sex" value="女" title="女" checked>
	    </div>
	  </div>
	  <div class="l-form-item l-form-text">
	    <label class="l-form-label">文本域</label>
	    <div class="l-input-block">
	      <textarea name="desc" placeholder="请输入内容" class="l-textarea"></textarea>
	    </div>
	  </div>
	  <div class="l-form-item">
	    <div class="l-input-block">
	      <button class="l-btn" type="submit">立即提交</button>
	      <button type="reset" class="l-btn l-btn-primary">重置</button>
	    </div>
	  </div>
	</form>
</body>
</html>
<script src="jquery-1.11.0.js"></script>
<script src="leeui.js"></script>
<script>
	l.initform();
</script>
