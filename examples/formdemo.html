<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../dist/leeui.css">
</head>
<body>






	<form class="l-form" action="" l-filter="li">
		<input type="hidden" name="id" value="3">
	  <div class="l-form-item">
	    <label class="l-form-label">输入框</label>
	    <div class="l-input-block">
	      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="l-input" value="">
	    </div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">验证码</label>
	    <div class="l-input-block">
				<div class="l-row" style="overflow:hidden;">
					<div class="l-col-md9">
						<input type="text" name="title" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="l-input" value="">
					</div>
					<div class="l-col-md3">
						<p class="l-btn l-btn-primary l-btn-fluid">获取验证码</p>
					</div>
				</div>
	    </div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">密码框</label>
	    <div class="l-input-inline">
	      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="l-input" value="dsf">
	    </div>
	    <div class="l-form-mid l-word-aux">辅助文字</div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">选择框</label>
	    <div class="l-input-block">
	      <select name="city" l-verify="required" l-filter="city"  l-search=true>
	        <option value=""></option>
	        <option value="0">北京</option>
	        <option value="1" selected>上海</option>
	        <option value="2">广州</option>
	        <option value="3">深圳</option>
	        <option value="4">杭州</option>
	      </select>
	    </div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">选择框</label>
	    <div class="l-input-block">
	      <select name="city1" l-verify="required" l-filter="city1" l-search=true multiple="multiple">
	        <option value=""></option>
	        <option value="0">北京</option>
	        <option value="1" selected>上海</option>
	        <option value="2">广州</option>
	        <option value="3" selected>深圳</option>
	        <option value="4">杭州</option>
	      </select>
	    </div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">复选框</label>
	    <div class="l-input-block">
	      <input type="checkbox" name="like[]" title="写作" value="write">
	      <input type="checkbox" name="like[]" title="阅读" checked value="read">
	      <input type="checkbox" name="like[]" title="发呆" value="dai">
	    </div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">复选框</label>
	    <div class="l-input-block">
	      <input type="checkbox" name="love[]" title="财富" l-skin="primary" checked>
				<input type="checkbox" name="love[]" title="权势" l-skin="primary"> 
				<input type="checkbox" name="love[]" title="爱情" l-skin="primary" disabled> 
	    </div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">开关</label>
	    <div class="l-input-block">
	      <input type="checkbox" name="switch" l-skin="switch" l-text="开启|关闭">
	    </div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">单选框</label>
	    <div class="l-input-block">
	      <input type="radio" name="sex" value="男" title="男">
	      <input type="radio" name="sex" value="女" title="女" checked>
	    </div>
	  </div>
	  <div class="l-form-item">
	    <label class="l-form-label">单选框</label>
	    <div class="l-input-block">
	      <input type="radio" name="sex1" value="男" title="男">
	      <input type="radio" name="sex1" value="女" title="女" checked>
	    </div>
	  </div>
	  <div class="l-form-item l-form-text">
	    <label class="l-form-label">文本域</label>
	    <div class="l-input-block">
	      <textarea name="desc" placeholder="请输入内容" class="l-textarea"></textarea>
	    </div>
	  </div>
	  <div class="l-form-item">
	    <div class="l-input-block">
	      <button class="l-btn" type="submit">立即提交</button>
	      <button type="reset" class="l-btn l-btn-primary">重置</button>
	    </div>
	  </div>
	</form>
	<div class="pagediv"></div>
	
</body>
</html>
